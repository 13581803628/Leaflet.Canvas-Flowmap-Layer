<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Canvas Flowmap Layer with LeafletJS." />

  <title>Canvas Flowmap Layer with LeafletJS</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

  </style>

</head>

<body>

  <div id="map"></div>

  <!-- first load LeafletJS -->
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>

  <!-- Load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.6.0/Tween.min.js"></script>

  <!-- then load CanvasFlowMapLayer -->
  <script src="../../src/CanvasFlowmapLayer.js"></script>

  <!-- also load 3rd-party CSV parsing libary just for this demo  -->
  <script src="https://unpkg.com/papaparse@4.2.0/papaparse.min.js"></script>

  <script>
    var map = L.map('map').setView([10, 139], 3);

    // try out different basemap layers by un/commenting these lines one at a time
    // http://leafletjs.com/reference-1.0.3.html#tilelayer

    // L.tileLayer('http://{s}.sm.mapstack.stamen.com/((watercolor,$fff[@40],$002bff[hsl-color],mapbox-water[destination-in]),(watercolor,$fff[hsl-saturation],mapbox-water[destination-out]))/{z}/{x}/{y}.png', {
    //   attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
    // }).addTo(map);

    // L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    //   maxZoom: 18,
    //   attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
    // }).addTo(map);

    // L.tileLayer('https://gibs.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default//GoogleMapsCompatible_Level8/{z}/{y}/{x}.jpg', {
    //   maxZoom: 8,
    //   attribution: 'Imagery provided by services from the Global Imagery Browse Services (GIBS), operated by the NASA/GSFC/Earth Science Data and Information System (<a href="https://earthdata.nasa.gov">ESDIS</a>) with funding provided by NASA/HQ.'
    // }).addTo(map);

    Papa.parse('../csv-data/Flowmap_Cities_one_to_many.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {

        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: datum
            }
          })
        };

        // inform leaflet that we want origin/destination CircleMarkers
        // to be drawn on a <canvas> managed by leaflet
        var canvasRenderer = L.canvas();

        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_city_id',
            originGeometry: {
              x: 's_lon',
              y: 's_lat'
            },
            destinationUniqueIdField: 'e_city_id',
            destinationGeometry: {
              x: 'e_lon',
              y: 'e_lat'
            }
          },

          pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'In',
          animationDuration: 2000,

          style: function(geoJsonFeature) {
            // since the input GeoJSON feature properties are already modified by the layer,
            // developers can rely on the "isOrigin" property to set different
            // symbols for origin vs destination CircleMarker stylings

            // use leaflet's built-in styling options for origin/destination CircleMarkers
            // http://leafletjs.com/reference-1.0.3.html#path-option
            if (geoJsonFeature.properties.isOrigin) {
              return {
                renderer: canvasRenderer, // using L.canvas defined above in scope outside of this layer
                radius: 5,
                weight: 1,
                color: 'rgb(195, 255, 62)',
                fillColor: 'rgba(195, 255, 62, 0.6)',
                fillOpacity: 0.6
              };
            } else {
              return {
                renderer: canvasRenderer,
                radius: 2.5,
                weight: 0.25,
                color: 'rgb(17, 142, 170)',
                fillColor: 'rgb(17, 142, 170)',
                fillOpacity: 0.7
              };
            }
          },

          canvasBezierStyle: {
            type: 'simple', // or 'uniqueValue' or 'classBreaks'
            symbol: {
              // use <canvas> styling options (compare to CircleMarker styling above)
              strokeStyle: 'rgba(255, 0, 51, 0.8)',
              lineWidth: 0.75,
              lineCap: 'round',
              shadowColor: 'rgb(255, 0, 51)',
              shadowBlur: 1.5
            }
          },

          animatedCanvasBezierStyle: {
            type: 'simple', // or 'uniqueValue' or 'classBreaks'
            symbol: {
              // use <canvas> styling options (compare to CircleMarker styling above)
              strokeStyle: 'rgb(255, 46, 88)',
              lineWidth: 1.25,
              lineDashOffsetSize: 4, // custom property used with animation sprite sizes
              lineCap: 'round',
              shadowColor: 'rgb(255, 0, 51)',
              shadowBlur: 2
            }
          }
        }).addTo(map);

        // since this demo is using the optional "pathDisplayMode" as "selection",
        // it is up to the developer to wire up a click or mouseover listener
        // and then call the "selectFeaturesForPathDisplay()" method to inform the layer
        // which Bezier paths need to be drawn
        oneToManyFlowmapLayer.on('click', function(e) {
          if (e.sharedOriginFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });

        // immediately select an origin point for Bezier path display,
        // instead of waiting for the first user click event to fire
        oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('s_city_id', 642, true, 'SELECTION_NEW');
      }
    });

  </script>

</body>

</html>
