<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="Canvas Flowline Layer with the Esri ArcGIS API for JavaScript v4.">

  <title>Canvas Flowline Layer with JSAPI v4</title>

  <link rel="stylesheet" href="//js.arcgis.com/4.1/esri/css/view.css">
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    var dojoConfig = {
      async: true,
      debug: true, // only for development
      packages: [{
        name: 'local-resources',
        location: location.pathname.replace(/\/[^/]+$/, '')
      }, {
        name: 'Canvas-Flowline-Layer',
        location: location.pathname.replace(/\/[^/]+$/, '') + '../../src'
      }]
    };
  </script>
  <script src="//js.arcgis.com/4.1/"></script>
  <script src="script.js"></script>
</body>

</html>
