<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="Canvas Flowline Layer with the Esri ArcGIS API for JavaScript v3.">

  <title>Canvas Flowline Layer with JSAPI v3</title>

  <link rel="stylesheet" href="//js.arcgis.com/3.18/esri/themes/calcite/esri/esri.css">
  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body class="calcite">
  <div id="map"></div>

  <script>
    var dojoConfig = {
      async: true,
      debug: true, // only for development
      packages: [{
        name: 'local-resources',
        location: location.pathname.replace(/\/[^/]+$/, '')
      }, {
        name: 'Canvas-Flowline-Layer',
        location: location.pathname.replace(/\/[^/]+$/, '') + '../../src'
      }]
    };
  </script>
  <script src="//js.arcgis.com/3.18compact/"></script>
  <script src="script.js"></script>
</body>

</html>
