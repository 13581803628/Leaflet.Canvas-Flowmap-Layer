<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Canvas Flowmap Layer with LeafletJS.">

  <title>Canvas Flowmap Layer with LeafletJS</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

  </style>
</head>

<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>

  <!-- Load Esri Leaflet -->
  <script src="https://unpkg.com/esri-leaflet@2.0.8"></script>

  <!-- first Load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.6.0/Tween.min.js"></script>
  <!-- then Load CanvasFlowMapLayer -->
  <script src="../../src/LeafletJS/CanvasFlowmapLayer.js"></script>

  <!-- load 3rd-party CSV parsing libary  -->
  <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>

  <script>
    var map = L.map('map').setView([0, 0], 2);

    L.esri.basemapLayer('DarkGray').addTo(map);

    // L.tileLayer('http://{s}.sm.mapstack.stamen.com/((watercolor,$fff[@40],$002bff[hsl-color],mapbox-water[destination-in]),(watercolor,$fff[hsl-saturation],mapbox-water[destination-out]))/{z}/{x}/{y}.png')
    //   .addTo(map);

    // L.tileLayer('http://{s}.sm.mapstack.stamen.com/((watercolor,$fff[@40],$002bff[hsl-color],mapbox-water[destination-in]),(watercolor,$000[@40],$fff[hsl-saturation],$ffffff[hsl-color],mapbox-water[destination-out]))/{z}/{x}/{y}.png')
    //   .addTo(map);

    // L.tileLayer("http://{s}.sm.mapstack.stamen.com/(toner-lite,$fff[difference],$fff[@23],$fff[hsl-saturation@20])/{z}/{x}/{y}.png")
    //   .addTo(map);

    Papa.parse('../csv-data/Flowmap_Cities_one_to_many.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {

        var geoJSONFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: datum
            }
          })
        };

        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJSONFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_city_id',
            originGeometry: {
              x: 's_lon',
              y: 's_lat'
            },
            destinationUniqueIdField: 'e_city_id',
            destinationGeometry: {
              x: 'e_lon',
              y: 'e_lat'
            }
          },
          pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'In',
          animationDuration: 2000
        }).addTo(map);

        oneToManyFlowmapLayer.on('click', function(e) {
          if (e.sharedOriginFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });

      }
    });

  </script>

</body>

</html>
